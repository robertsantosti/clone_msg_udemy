<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/f82486fc2e.js"></script>

    <title>Udemy Mensagem Clone</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar">
                <ul class="nav">
                    <li class="nav-item" id="logo">
                        <img src="img/udemy-official.svg" alt="Udemy"/>
                    </li>
                    <li class="nav-item" id="categories">
                        <i class="fas fa-th"></i>
                        Categorias
                    </li>
                    <li class="nav-item" id="search">
                        <input type="text" name="search" placeholder="Pesquise por qualque coisa">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </li>
                    <li class="nav-item" id="learn">
                        Ensine na Udemy
                    </li>
                    <li class="nav-item" id="user-menu">
                        <ul class="sub-nav">
                            <li class="sub-nav-item">
                                Meus cursos
                                <i class="fas fa-angle-down"></i>
                            </li>
                            <li class="sub-nav-item">
                                <i class="far fa-heart"></i>
                            </li>
                            <li class="sub-nav-item">
                                <i class="fas fa-shopping-cart"></i>
                            </li>
                            <li class="sub-nav-item">
                                <i class="far fa-bell"></i>
                            </li>
                            <li class="sub-nav-item user">
                                <img src="img/garoto.svg" alt="Usuario" width="40" height="40">
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="unread-msg">
                <div class="container">
                    <h2>Mensagens</h2>
                    <p>Você tem 0 mensagens não lidas.</p>
                </div>
            </section>

            <section id="view-msgs">
               <div class="preview-all-msg" id="preview-all-msg">
                    <div class="create-msg">
                        <div class="row">
                            <button id="btn-create-msg">Compor</button>
                            <select name="type-msg" id="type-msg">
                                <option value="all">Todas as Mensagens</option>
                                <option value="unread">Não lida</option>
                                <option value="not-response">Sem resposta</option>
                                <option value="important">Importante</option>
                            </select>
                        </div>
                        <div class="row">
                            <input type="search" name="search-msg" id="search-msg" placeholder="Pesquisar"/>
                            <button class="btn-search-msg"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="all-msg">
                        <div class="single-msg">
                            <div class="row">
                                <div class="header-user">
                                    <img src="img/menina.png" alt="Mariana Fonseca" class="user-avatar" width="50" height="50"/>
                                    <h3>Mariana Fonseca</h3>
                                </div>
                                <div class="date-msg" id="date-msg">
                                    <p>há 1 dia</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="preview-msg">
                                    <i class="fas fa-star"></i>
                                    <p>Parabéns por concluir o curso de HTML5, CSS3 ...</p>
                                    <i class="fas fa-ban"></i>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="view-current-msg" id="view-current-msg">
                   p
               </div>
            </section>
        </main>
    </div>
</body>
</html>
